<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var person={
          name:'张三',
          age:18,
          sex:'boy',
          sayHello:function(){
              console.log('我是'+this.name);
          },
          speak:function(){
            this.sayHello();
            console.log('我正在说话');
          }
      };
      person.speak();
    </script>
